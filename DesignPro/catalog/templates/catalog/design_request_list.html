{% extends 'base_generic.html' %}


{% block mylist %}
  <h1>Ваши заявки на дизайн</h1>
  {% if design_requests %}
    <ul>
      {% for request in design_requests %}
        <li>{{ request.title }} - {{ request.description }}</li>
      {% endfor %}
    </ul>
  {% else %}
    <p>У вас пока нет заявок.</p>
  {% endif %}
{% endblock %}
